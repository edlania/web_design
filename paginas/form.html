<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="ISO-8859-1">
		<title>Página com Form</title>
	</head>
	
	<body>
		<form>
			<label for="id_nome"> Nome: </label>
			<input type="text" id="id_nome" name="nome" placeholder="Digite o seu nome" value=Edlania />
			<br>
			
			<label for="id_senha"> Senha: </label>
			<input type="password" id="id_senha" name="senha" placeholder="Digite sua senha" />
			<br>
			
			<label for="id_lembrar_senha"> Lembrar Senha: </label>
			<input type="checkbox" id="id_lembrar_senha" name="lembrar_senha" checked="true" />
			<br>
			
			Gênero:
			<label for="id_genero"> Masculino </label>
			<input type="radio" id="id_genero_m" name="genero" />
			
			<label for="id_genero"> Feminino </label>
			<input type="radio" id="id_genero_f" name="genero" />
			<br>
			
			<label for="signo"> Signo: </label>
			<select id="id_signo" name="signo">
				<option value="">Selecione o seu signo</option>
				<option value="1">Gêmeos</option>
				<option value="2">Áries</option>
				<option value="3">Touro</option>
				<option value="4">Libra</option>
				<option value="5">Peixes</option>
			</select>
			
			<br>
			<br>
				<label for="id_perfil"> Perfil </label>
				<textarea id="id_perfil" name="short_bio">
				</textarea>
			<br>
			<br>
			
			<input type="reset" value="Limpar" />
			<input type="submit" value="Enviar" />
			
			<br>
			<br>
			
			
			<label for="id_habilidades">Habilidades:</label>
			<select id="id_habilidades" name="habilidades" multiple>
				<option value="1">Habilidade 1</option>
				<option value="2">Habilidade 2</option>
			</select>
			
			
				
			<br>
			<br>
			
		</form>
	</body>
</html>
